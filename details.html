<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the world</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/details.min.css">
    <script src="https://kit.fontawesome.com/53dc7df5e2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./dist/css/colors.css">
    <script src="./dist/js/details.min.js" defer></script>
    <script src="./dist/js/dark-mode.min.js" defer></script>
</head>

<body>
    <header class="header">
    <div class="wrapper">
        <p class="header__text">Where in the world?</p>
        <div class="header__mode">
            <i class="fa-regular fa-moon"></i>
            <!-- <i class="fa-solid fa-moon"></i> -->
            <p class="header__mode-text">Dark Mode</p>
        </div>
    </div>
</header>
    <section class="back">
        <div class="wrapper">
            <a href="./index.html" class="back__link"><i class="fa-solid fa-arrow-left-long"></i> Back</a>
        </div>
    </section>
    <section class="details">
        <div class="wrapper">
            <div class="details-box">
                <img class="details-box__img" src="" alt="">
                <div class="container">
                    <h1 class="details-box__content-header"></h1>
                    <div class="details-box__content">
                        <div class="left">
                            <p class="details-box__content-item-p">Native Name:<span
                                    class="details-box__content-item-native"></span></p>
                            <p class="details-box__content-item-p">Population:<span
                                    class="details-box__content-item-population"></span></p>
                            <p class="details-box__content-item-p">Region:<span
                                    class="details-box__content-item-region"></span>
                            </p>
                            <p class="details-box__content-item-p">Sub Region:<span
                                    class="details-box__content-item-sub"></span></p>
                            <p class="details-box__content-item-p">Capital:<span
                                    class="details-box__content-item-capital"></span></p>
                        </div>
                        <div class="right">
                            <p class="details-box__content-item-p">Top Level Domain:<span
                                    class="details-box__content-item-domain"></span></p>
                            <p class="details-box__content-item-p">Currencies:<span
                                    class="details-box__content-item-curr"></span></p>
                            <p class="details-box__content-item-p">Languages:<span
                                    class="details-box__content-item-languages"></span></p>
                        </div>

                    </div>
                    <div class="details-box__neighbours">
                        <h2 class="details-box__neighbours-header">Border Countries:</h2>
                        <div class="details-box__neighbours-links">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
